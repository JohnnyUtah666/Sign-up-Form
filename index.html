<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
         <div id="pictureSide">
            <img id="picture" src="signUpPhoto.avif">
            <div id="banner"> <img id="logo" src="odin-lined.png"><span>ODIN</span></div>
        </div>
        <div id="formSide">
            <div id="text">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form">
                <form action="" method="get" class="account-form">
                    <h1>Let's do this!</h1>
                    <div class="firstRow">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" type="text"/>

                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" type="text"/>
                    </div>
                    <div class="secondRow">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="whatever@something.com"/>

                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel"/>
                    </div>
                    <div class="thirdRow">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password"/>

                        <label for="confirmPassword">Confirm Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password"/>

                    </div>
                    <div id="buttonRow">
                        <button>Create Account</button>
                    </div>
                </form>
            </div>
            <div id="logIn">
                <p>Already have an account? <a href="file:///Users/lawrencestackhouse/repos/Sign-up-Form/index.html">Log in</a></p>
            </div>

        </div>
</body>
</html>
