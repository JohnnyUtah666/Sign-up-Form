<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
         <div id="pictureSide">
            <img id="picture" src="signUpPhoto.avif">
            <div class="banner"> 
                <img id="logo" src="odin-lined.png"><span>ODIN</span></div>
            </div>
        <div id="formSide">
            <div class="text">
                <p class="firstPara">This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p class="secondPara">Sign up <em>now</em> to get started.</p>
                <p class="thirdPara">You <em>know</em> you want to.</p>
            </div>
            <div class="formContainer">
                <form action="" method="get" class="account-form">
                    <div class="mainForm">
                    <h2 id="formHeader">Let's do this!</h2>
                    <div class="firstRow">
                        <div class="inputDiv">
                            <label for="firstName">First Name</label>
                            <input id="firstName" name="firstName" type="text" required/>
                        </div>

                        <div class="inputDiv">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" name="lastName" type="text" required/>
                        </div>
                    </div>
                    <div class="secondRow">
                        <div class="inputDiv">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="whatever@something.com" required/>
                        </div>

                        <div class="inputDiv">
                            <label for="phone">Phone Number</label>
                            <input id="phone" name="phone" type="tel" required/>
                        </div>
                    </div>
                    <div class="thirdRow">
                        <div class="inputDiv">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" required/>
                        </div>

                        <div class="inputDiv">
                            <label for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" name="confirmPassword" type="password" required/>
                        </div>

                    </div>
                    </div>
                    <div id="buttonRow">
                        <button id="theButton">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="logIn">
                <p>Already have an account? <a href="file:///Users/lawrencestackhouse/repos/Sign-up-Form/index.html">Log in</a></p>
            </div>

        </div>
</body>
</html>
